<form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" placeholder="Address">
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city" placeholder="City">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" placeholder="Country">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Roof Material</mat-label>
    <input matInput formControlName="roofMaterial" placeholder="Roof Material">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Roof Type</mat-label>
    <input matInput formControlName="roofType" placeholder="Roof Type">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Area</mat-label>
    <input matInput type="number" formControlName="area" placeholder="Area">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Storeys</mat-label>
    <input matInput type="number" formControlName="storeys" placeholder="Storeys">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Height</mat-label>
    <input matInput type="number" formControlName="height" placeholder="Height">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Geometry</mat-label>
    <textarea matInput formControlName="geometry" placeholder="Geometry">{{ data.geometry | json }}</textarea>
  </mat-form-field>

  <!-- Buttons for updating, or deleting -->
  <div class="actions">
    <button mat-raised-button color="warn" type="button" (click)="onDelete()">{{ isNewGeometry() ? 'Cancel' : 'Delete' }}</button>
    <button mat-raised-button color="primary" type="submit">{{ isNewGeometry() ? 'Save' : 'Update' }}</button>
  </div>
</form>
